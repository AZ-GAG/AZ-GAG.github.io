<script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', async () => {
    new TypeIt(".title", {
      breakLines: false,
      speed: 75,
      loop: false,
    }).move(-7).pause(1000).delete(7).type("카뎃을 ").pause(1000).delete(4).type("당신을 ").move(7).go();
  }
  );

  document.addEventListener('DOMContentLoaded', () => {
    const _hours = document.querySelectorAll('.hours');
    const _minutes = document.querySelectorAll('.minutes');
    const _seconds = document.querySelectorAll('.seconds');
    const _mils = document.querySelectorAll('.mils');

    setInterval(() => {
      // TODO: 서버에서 마감까지 남은 시간 가지고 와서 설정
      const date = new Date();
      const hours = date.getHours(), minutes = date.getMinutes(), seconds = date.getSeconds();

      setNumber(_hours[0], Math.floor(hours / 10), 1);
      setNumber(_hours[1], hours % 10, 1);

      setNumber(_minutes[0], Math.floor(minutes / 10), 1);
      setNumber(_minutes[1], minutes % 10, 1);

      setNumber(_seconds[0], Math.floor(seconds / 10), 1);
      setNumber(_seconds[1], seconds % 10, 1);

      setNumber(_mils[0], Math.floor(date.getMilliseconds() / 100), 1);
      setNumber(_mils[1], Math.floor(date.getMilliseconds() / 10) % 10, 1);
      setNumber(_mils[2], date.getMilliseconds() % 10, 1);
    }, 42);
  });

  const setNumber = (digit, number, on) => {
    const segments = digit.querySelectorAll('.segment');
    const current = parseInt(digit.getAttribute('data-value'));

    // only switch if number has changed or wasn't set
    if (!isNaN(current) && current != number) {
      // unset previous number
      digitSegments[current].forEach((digitSegment, index) => {
        setTimeout(() => {
          segments[digitSegment - 1].classList.remove('on');
        }, index * 45)
      });
    }

    if (isNaN(current) || current != number) {
      // set new number after
      setTimeout(() => {
        digitSegments[number].forEach((digitSegment, index) => {
          setTimeout(() => {
            segments[digitSegment - 1].classList.add('on');
          }, index * 45)
        });
      }, 250);
      digit.setAttribute('data-value', number);
    }
  }


  const digitSegments = [
    [1, 2, 3, 4, 5, 6],
    [2, 3],
    [1, 2, 7, 5, 4],
    [1, 2, 7, 3, 4],
    [6, 7, 2, 3],
    [1, 6, 7, 3, 4],
    [1, 6, 5, 4, 3, 7],
    [1, 2, 3],
    [1, 2, 3, 4, 5, 6, 7],
    [1, 2, 7, 3, 6]
  ]

</script>
